<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
</head>
<body>
     <h1 class="title">Tempat-tempat Bersejarah</h1>
    <div class="gallery-container">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="frame">
                        <img src="https://images.squarespace-cdn.com/content/v1/63c8f104c0ed9100ee9a57b9/1682663509706-4EJJB9ZYA1BYQXJPSP5L/pexels-photo-326716.jpeg" alt="Masjid Putrajaya">
                    </div>
                    <p class="description">Masjid Putrajaya</p>
                </div>

                <div class="swiper-slide">
                    <div class="frame">
                        <img src="https://acko-cms.ackoassets.com/Best_Places_to_Visit_in_Malaysia_17ada2e783.png" alt="Menara Kembar">
                    </div>
                    <p class="description">Menara Kembar</p>
                </div>
                    
                <div class="swiper-slide">
                    <div class="frame">
                        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/18/41/70/04/the-view-of-the-sarawak.jpg?w=500&h=500&s=1" alt="Waterfront Kuching">
                    </div>
                    <p class="description">Waterfront Kuching</p>
                </div>

                <div class="swiper-slide">
                    <div class="frame">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCG7QVTsl7JcMgA43VBnrVq1GdzuvZiLJObA&s" alt="Masjid Dato On">
                    </div>
                    <p class="description">Masjid Dato On</p>
                </div>

                <div class="swiper-slide">
                    <div class="frame">
                        <img src="https://www.impianasenai.com/wp-content/uploads/sites/274/2017/12/maxresdefault.jpg" alt="Masjid Sultan Abu Bakar">
                    </div>
                    <p class="description">Masjid Sultan Abu Bakar</p>
                </div>

                
               
                
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
